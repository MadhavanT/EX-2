<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact US</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css" integrity="sha384-z4tVnCr80ZcL0iufVdGQSUzNvJsKjEtqYZjiQrrYKlpGow+btDHDfQWkFjoaz/Zr" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="#">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<style>
    body{
        color:white;
    }
</style>
<body>
    <section class="contact">
        <div class="content">
            <h2>Contact US</h2>
           
        </div>
        <div class="container">
            <div class="ContactInfo">
                <div class="box">
                    <span class="material-symbols-outlined">
                        pin_drop
                        </span>
                    <div class="text">
                        <h3>Address</h3>
                        <p>4671  Sugar camp Road,<br>Owatonna,Minnesota,<br>55060</p>
                    </div>
                </div>
                <div class="box">
                    <span class="material-symbols-outlined">
                        phone_in_talk
                        </span>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>9363201404</p>
                    </div>
                </div>
                <div class="box">
                    <span class="material-symbols-outlined">
                        mail
                        </span>
                    <div class="text">
                        <h3>E-mail</h3>
                        <p>aabbcc@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="Contact form">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputbox">
                        <span>Full Name :</span>
                        <input type="text" name="" required="required" placeholder="Enter Your Name">
                    </div>
                    <div class="inputbox">
                        <span>E-mail :</span>
                        <input type="text" name="" required="required" placeholder="Enter Your E-mail">
                    </div>
                    <div class="inputbox">
                        
                        <textarea required="required" placeholder="type your message..."></textarea>
                       
                    </div>
                    <div class="inputbox">
                        <input type="submit" name="" value="send">
                       
                    </div>
                </form>
            </div>
        </div>
    </section>
    <style>

        body {
          background-image: url('https://media.istockphoto.com/id/882222414/photo/email-contact-communication-web-landing-page-cover-page-background.jpg?s=170667a&w=0&k=20&c=9RfLlhLw9HC9d0B20IqOzXeCdKoIKnYPvTHFQgYWHFE=');
          background-repeat: no-repeat;
         
          background-size: cover;
        }
        </style>
        
</body>    
</html>
